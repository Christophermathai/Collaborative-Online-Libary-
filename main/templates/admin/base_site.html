{% block extrastyle %}

{% endblock %}

{% block branding %}
    <h1 id="site-name" style="color: #ffc44d;">
        <a href="{% url 'admin:index' %}">{{ site_header }}</a>

{% block userlinks %}
    <div class="user-tools" style="color: #fff0d1;">

        {% endif %}
    </div>
{% endblock %}
