    <style>
      
        
        #cardNumber {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        #question {
            font-size: 20px;
            font-weight: bold;
            color:var(--accent) ;
            margin-bottom: 15px;
        }
        
        #multipleChoices {
            display: flex;
            flex-direction: column;
            color: black;
            gap: 8px;
            margin-bottom: 15px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(4, auto); /* Creates 3 columns with automatic width */
            gap: 30px; /* Adds spacing between buttons */
            justify-content: center; /* Centers buttons */
            margin-top: 10px;
        }
        
        #multipleChoices div {
            display: flex;
            align-items: center;
            color: black;
            background:white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        #multipleChoices div:hover {
            background: #e0e0e0;
        }
        
        input[type="radio"] {
            margin-right: 10px;
        }
        
        button {
            background-color:var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background-color:var(--accent-medium);
        }
        
        #answer {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .correct {
            color: green;
        }
        
        .incorrect {
            color: red;
        }
        
        .warning {
            color: orange;
        }
</style>
