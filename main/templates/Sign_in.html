<!doctype html>
<html
  data-wf-domain="growtogether-homepage.webflow.io"
  data-wf-page="678902140b368baa2baa1bed"
  data-wf-site="678902140b368baa2baa1b95"
  data-wf-status="1"
  lang="en"
  data-wf-locale="en"
>
  <head>
    <meta charset="utf-8" />
    <title>GrowTogether Â· Sign in</title>
    {% load static %}
    <meta property="og:type" content="website" />
    <meta content="summary_large_image" name="twitter:card" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Webflow" name="generator" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/User_Page.css' %}">
    <script type="text/javascript">
      !function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);
    </script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link
      href="{% static 'images/678910838bd28667794ede57_qwerty.png' %}"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <script
    src="{% static 'js/plugin-connect-primer.js' %}"
    type="text/javascript"
    integrity="sha256-iWnCSE8F7/dH0mlIaUOF84D0Dsm/9qc/LYtx628r4Lw="
    crossorigin="anonymous"
    data-is-id="is-plugin-connect-primer"
    ></script>
    <script>
      // Safely render the msg variable as a JavaScript string
      const msg = "{{ msg|escapejs }}"; 
      console.log(msg);
      if (msg !== "") {
          alert(msg);
      }
  </script>
  </head>
  <body style="background-size: cover;

  background-repeat: no-repeat;
  " class="gradient-image">
    <section>
      <div class="container-large" style="align-items: center;margin:100px">
        <div class="card-item login">
          <h1 class="heading medium">Sign in</h1>
          <div class="spacer-40"></div>
          <div class="form-block w-form">
            <form
              id="wf-form-Login"
              name="wf-form-Login"
              data-name="Login"
              method="post"
              action="{% url 'Login' %}"
              class="login-form"
              data-wf-page-id="678902140b368baa2baa1bed"
              data-wf-element-id="f142e6f8-8b43-d96b-9586-3ca7e8487dd4"
            >
            {% csrf_token %}
              <div class="text-box">
                <label for="Email-address" class="field-label">Email address</label
                ><input
                  class="text-input w-input"
                  maxlength="256"
                  name="Email-address"
                  data-name="Email address"
                  placeholder="Your email"
                  type="email"
                  id="Email-address"
                  required=""
                />
              </div>
              <div class="text-box">
                <label for="Password" class="field-label">Password</label
                ><input
                  class="text-input w-input"
                  maxlength="256"
                  name="Password"
                  data-name="Password"
                  placeholder="Your password"
                  type="password"
                  id="Password"
                  required=""
                />
                <div class="spacer-8"></div>
                <a href="#" class="text-link">Forgot password</a>
              </div>
              <div class="spacer-16"></div>
              <input
                type="submit"
                data-wait="Please wait..."
                id="w-node-f142e6f8-8b43-d96b-9586-3ca7e8487de8-2baa1bed"
                class="button full-width w-button"
                value="Sign in"
              />
            </form>
            <div class="success-message w-form-done"><div>Thank you, your submission has been received</div></div>
            <div class="error-message w-form-fail"><div>Something went wrong, please try again</div></div>
          </div>
        </div>
      </div>
    </section>
    <script
    src="{% static 'js/jquery.js'%}"
    type="text/javascript"
    integrity="sha256-4gddrLzwl+v2ykFwO8XYNVFaRA6ZTjtIqCTEYTxnEzc="
    crossorigin="anonymous"
  ></script>
  <script
    src="{% static 'js/webflow.js'%}"
    type="text/javascript"
  ></script>
  </body>
  <script>
    // Detect if page is loaded via back button
    window.addEventListener('pageshow', function(event) {
      // If the page was loaded from the cache (back/forward navigation)
      if (event.persisted) {
        // Force reload the page to get a fresh CSRF token
        window.location.reload();
      }
    });
  </script>
  
</html>
